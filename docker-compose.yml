version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: k-erp-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - k-erp-network

  # Uncomment when ready to deploy
